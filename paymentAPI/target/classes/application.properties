server.port =8086
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix= .jsp
# DataSource settings
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=paymentDB;instanceName=SQLEXPRESS;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=password123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
# Hibernate settings
# Disable Hibernate ddl auto (avoid doing unexpected schema changes)
spring.jpa.hibernate.ddl-auto=none
